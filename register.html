<! DOCTYPE html>
<html lang="en">
<head>
	<title> Registration Form</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" charset="UTF-8" src="js/handler.js"></script>
</head>
<body>
  <div class="container">
    <div class="formTitle">
		<h3>Sign up for email updates</h3>
		<p>*Indicates Required Field</p>
	</div>
    <div class="content">
      <form action="/register" method="POST">
        <div class="registrationInfo">
          <div class="input-box">
            <label for="firstname" class="details">FIRST NAME*</label>
            <input type="text" aria-describedby="First Name" id="firstname" required>
          </div>
          <div class="input-box">
            <label for="lastname"  class="details">LAST NAME*</label>
            <input type="text" id="lastname" aria-describedby="Last Name" required>
          </div>
          <div class="input-box">
            <label for="email" class="details">EMAIL*</label>
            <input type="text" placeholder="Email Address" id="email" aria-describedby="Email Address" required>
          </div>
          <div class="input-box">
            <label for="organization" class="details">ORGANIZATION</label>
            <input type="text" id="organization" aria-describedby="Organization Name" required>
          </div>
        </div>

		
<!-- EU Resident Dropdown -->

		<fieldset>
			<label for="options">EU RESIDENT*</label>
			<select name="options" id="options">
				<option value="" tabindex="-1">- SELECT ONE -</option>
				<option value="value1" tabindex="-1">MENU ITEM 1</option>
				<option value="value2" tabindex="-1">MENU ITEM 2</option>
				<option value="value3" tabindex="-1">MENU ITEM 3</option>
			</select>
		</fieldset>

<!-- Check Groups -->		
		<fieldset>
			<label class="check-group" for="checkbox1">
				<input type="checkbox" name="chkGroup[]" id="checkbox1">ADVANCES
				<span class="checkmark"></span>
			</label>
			<label class="check-group" for="checkbox2">
				<input type="checkbox" name="chkGroup[]" id="checkbox2">ALERTS
				<span class="checkmark"></span>
			</label>
			<label class="check-group" for="checkbox3">
				<input type="checkbox" name="chkGroup[]" id="checkbox3">OTHER COMMUNICATIONS
				<span class="checkmark"></span>
			</label>
		</fieldset>
				
        <div class="button">
		  <button type="submit" value="Submit">SUBMIT</button>
		  <button type="reset" value="Reset">RESET</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
